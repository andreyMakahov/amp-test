<head>
    <meta charset="utf-8">
    <link rel="canonical" href="amps.html" >
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

<body>
    <amp-state>
        <script type="application/json">
            { "test": "test" }
        </script>
    </amp-state>

    <amp-analytics>
        <script type="application/json">
            {
                "requests": {
                    "error": "https://example.com/ping?en=${errorName}&em=${errorMessage}"
                },
                "triggers": {
                    "userError": {
                        "on": "user-error",
                        "request": "error"
                    }
                }
            }
        </script>
    </amp-analytics>
