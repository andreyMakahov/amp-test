<!DOCTYPE html>
<html âš¡>
<head>
    <meta charset="utf-8">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-date-countdown" src="https://cdn.ampproject.org/v0/amp-date-countdown-0.1.js"></script>

    <link rel="canonical" href="https://ampbyexample.com/components/amp-list/">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        .button {
            border: 1px solid red;
        }
    </style>
</head>
<body>

<amp-state id="ticket">
    <script type="application/json">
        {
            "value": 1
        }
    </script>
</amp-state>

<div class="button" tabindex="1" role="1" on="tap: AMP.setState({
     ticket: {
        value: ticket.value + 1
     }
})">button</div>

<amp-state id="shopCartList" src="https://localhost:4001/photos?_limit=1" credentials="include">
    <script type="application/json">
        {

        }
    </script>
</amp-state>

<div class="list-wrapper">
    <amp-list
        id="list"
        layout="fixed-height"
        height="500"
        src="https://localhost:4001/photos?_limit=1"
        [src]="shopCartList"
        single-item="data"
        items="data">
        <template type="amp-mustache">
            <div>
                <span>
                    <amp-date-countdown height="20" layout="fixed-height" template="tpl-amp-date-countdown" timeleft-ms="154799000" biggest-unit="days" offset-seconds="86400" when-ended="stop" locale="en">
                    </amp-date-countdown>
                </span>

                <hr>

                <span>
                    <amp-date-countdown height="20" layout="fixed-height" template="tpl-amp-date-countdown" timeleft-ms="154799000" biggest-unit="hours" offset-seconds="0" when-ended="stop" locale="en">
                    </amp-date-countdown>
                </span>
                {{#items}}
                    <div>test</div>
                {{/items}}
            </div>
        </template>
    </amp-list>
    <template type="amp-mustache" id="tpl-amp-date-countdown">
        <div class="date-count-down">
            {{#d}}
            <span class="countdown-timer">{{d}}</span>days
            {{/d}}
            {{^d}}
            <span class="countdown-timer">{{hh}}</span>:<span class="countdown-timer">{{mm}}</span>:<span class="countdown-timer">{{ss}}</span>
            {{/d}}
        </div>
    </template>
</div>

</body>
</html>
